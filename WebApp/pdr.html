<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>pdr</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable = no">
    <title>Home | FurChat-Mobile</title>
    <script src="/assets/js/design/changeDesign.js.dis"></script>
    <script src="/assets/js/ux/desktopRedirect.js.disabled"></script>
    <link rel="apple-touch-icon" href="https://img.furchat.de/imgs/icons/current-fc.ico">
    <link rel="shortcut icon" href="https://img.furchat.de/imgs/icons/current-fc.ico" type="image/x-icon">
    <link rel="favicon" href="https://img.furchat.de/imgs/icons/current-fc.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/desings/light.css." id="designSheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/pdr.css">
</head>
<body>

    <div class="toolbar">
        <div class="search-item">
            <input type="text" id="Search" placeholder="Search">
            <img src="https://img.furchat.de/imgs/icons/current-fc.ico" height="45px" width="45px">
        </div>
        <div class="custom-dropdown profileDrop">
            <div class="pfd-header">
                <img src="https://cdn.furchat.de/profiles/furchat/profile-picture.png">
                <p>FurChat</p>
                <hr>
            </div>
            <div class="pfd-options">
                <i class="ti ti-settings-filled" id="settings"></i>
                <label for="settings">Settings</label>
                <hr class="selection-devider">
            </div>
            <div class="pfd-options">
                <i class="ti ti-user-circle" id="account"></i>
                <label for="account">Profile</label>
                <hr class="selection-devider">
            </div>
            <div class="pfd-options dangeroption">
                <i class="ti ti-logout" id="logout"></i>
                <label for="logout">Logout</label>
                <hr class="selection-devider">
            </div>
        </div>
    </div>
    
</body>
</html>
