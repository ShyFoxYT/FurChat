<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title id="title">Home | FurChat.de</title>
    <script src="/assets/js/loadhome.js"></script>
    <script src="/assets/js/addPost.js" type="text/javascript"></script>
    <script src="/assets/js/translate.js"></script>
    <script src="/assets/js/mobileDetect.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="https://img.furchat.de/imgs/icons/current-fc.ico" type="image/x-icon">
    <link rel="favicon" href="https://img.furchat.de/imgs/icons/current-fc.ico">
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">
            <img src="https://img.furchat.de/imgs/icons/current-fc.ico" width="40px" height="40px"
            style="border-radius: 10px;">
        </div>
        <a href="/home/">
            <div class="nav-item current">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <polyline points="5 12 3 12 12 3 21 12 19 12"></polyline>
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                </svg>
                <p id="hometxtbtn">Home</p>
            </div>
        </a>
        <a href="/explore/">
            <div class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-article" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                    <path d="M7 8h10"></path>
                    <path d="M7 12h10"></path>
                    <path d="M7 16h10"></path>
                </svg>
                <p id="explorebtntxt">Explore</p>
            </div>
        </a>
        <a href="/notifications/">
            <div class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6">
                    </path>
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                </svg>
                <p id="notifybtntxt">Notifications</p>
            </div>
        </a>
        <a href="/chat/" title="Currently not aviable" disabled>
            <div class="nav-item" onclick="notAviable()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4"></path>
                    <line x1="8" y1="9" x2="16" y2="9"></line>
                    <line x1="8" y1="13" x2="14" y2="13"></line>
                </svg>
                <p id="chatbtntxt"><i>Chat</i></p>
            </div>
        </a>
        <a href="/groups/">
            <div class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
                </svg>
                <p id="groupsbtntxt">Groups</p>
            </div>
        </a>
        <script src="/assets/js/loadUserscript.js" type="text/javascript"></script>
        <div id="userURLscript"></div>
    </div>

    <div class="main-body">
        <h2>Home</h2>
        <div class="create-post">
            <form method="post">
                <div class="form-row">
                    <img class="pfp" src="https://pbs.twimg.com/profile_images/1489597046814388225/VX1YcUTz_400x400.jpg"
                        height="50px" width="50px">
                    <select name="target-list" id="target-select">
                        <option value="all" selected>All</option>
                        <option value="group-a">Group-A</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" multiple placeholder="What's meowing?" maxlength="355" id="postInput">
                </div>
                <div class="form-row actions">
                    <div class="form-action" onclick="uploadPicture();">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="15" y1="8" x2="15.01" y2="8"></line>
                            <rect x="4" y="4" width="16" height="16" rx="3"></rect>
                            <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5"></path>
                            <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2"></path>
                        </svg>
                    </div>
                    <div class="form-action" onclick="addGif();">
                        <svg onclick="addGIF()" xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-gif" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M8 8h-3a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h3v-4h-1"></path>
                            <path d="M12 8v8"></path>
                            <path d="M16 16v-8h5"></path>
                            <path d="M20 12h-4"></path>
                        </svg>
                    </div>
                </div>
                <div class="form-row right-align">
                    <button class="post" onclick="postFunction();">Beam it up! :3</button>
                </div>
            </form>
        </div>
    </div>

    <div class="sidenav">
        <p>asdasd</p>
    </div>

</body>

</html>
