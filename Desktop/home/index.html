<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title id="title">Home | FurChat.de</title>
    <script src="/assets/js/loadhome.js"></script>
    <script src="/assets/js/addPost.js" type="text/javascript"></script>
    <script src="/assets/js/translate.js"></script>
    <script src="/assets/js/mobileDetect.js"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="shortcut icon" href="https://img.furchat.de/imgs/icons/current-fc.ico" type="image/x-icon">
    <link rel="favicon" href="https://img.furchat.de/imgs/icons/current-fc.ico">
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">
            <img src="https://img.furchat.de/imgs/icons/current-fc.ico" width="40px" height="40px"
            style="border-radius: 10px;">
        </div>
        <a href="/home/">
            <div class="nav-item current">
                <i class="ti ti-home"></i>
                <p id="hometxtbtn">Home</p>
            </div>
        </a>
        <a href="/explore/">
            <div class="nav-item">
                <i class="ti ti-article"></i>
                <p id="explorebtntxt">Explore</p>
            </div>
        </a>
        <a href="/notifications/">
            <div class="nav-item">
                <i class="ti ti-bell"></i>
                <p id="notifybtntxt">Notifications</p>
            </div>
        </a>
        <a href="/chat/" title="Currently not aviable" disabled>
            <div class="nav-item" onclick="notAviable()">
                <i class="ti ti-message"></i>
                <p id="chatbtntxt"><i>Chat</i></p>
            </div>
        </a>
        <a href="/groups/">
            <div class="nav-item">
                <i class="ti ti-users"></i>
                <p id="groupsbtntxt">Groups</p>
            </div>
        </a>
        <script src="/assets/js/loadUserscript.js" type="text/javascript"></script>
        <div id="userURLscript"></div>
    </div>

    <div class="main-body">
        <h2>Home</h2>
        <div class="create-post">
            <form method="post">
                <div class="form-row">
                    <img class="pfp" src="https://pbs.twimg.com/profile_images/1489597046814388225/VX1YcUTz_400x400.jpg"
                        height="50px" width="50px">
                    <select name="target-list" id="target-select">
                        <option value="all" selected>All</option>
                        <option value="group-a">Group-A</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" multiple placeholder="What's meowing?" maxlength="355" id="postInput">
                </div>
                <div class="form-row actions">
                    <div class="form-action" onclick="uploadPicture();">
                        <i class="ti ti-photo"></i>
                    </div>
                    <div class="form-action" onclick="addGif();">
                        <i class="ti ti-gif"></i>
                    </div>
                </div>
                <div class="form-row right-align">
                    <button class="post" onclick="postFunction();">Beam it up! :3</button>
                </div>
            </form>
        </div>
    </div>

    <div class="sidenav">
        <p>asdasd</p>
    </div>

</body>

</html>
